{% extends "piggybox/base_generic.html" %}

{% block content %}
<p style="color:var(--main-color-dark)">piggybox</p>
<div class="form">
  <p>あなたのメールアドレスに再設定用のURLを送ります。</p>
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-secondary btn-lg" value="パスワードのリセット">
  </form>
</div>
{% endblock %}
